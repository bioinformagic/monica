<!DOCTYPE html>
<html lang="en" xmlns:https="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Monica</title>
    <!-- adding  stylesheet and js from Bootstrap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.2/css/bootstrap-select.min.css">
</head>
<body style="background-image: url(https://images.pexels.com/photos/4827/nature-forest-trees-fog.jpeg?cs=srgb&dl=fog-foggy-forest-4827.jpg&fm=jpg)">
<div class="container" style="padding-top: 10%">
    <div class="row">
        <h1 class="display-1">Start your experiment.</h1>
    </div>
    <div class="form-group" style="padding-top: 5%">
        <div class="form-row">
            <div class="col-8">
                <input type="text" class="form-control" name="expname" placeholder="Experiment name">
            </div>
            <div class="col-4">
                <!-- # barcodes -->
                <input type="number" class="form-control" name="barcodes" placeholder="Barcodes number">
            </div>
        </div>
        <div class="form-row">
            <div class="form-col">
                <div class="form-col" style="padding: 2%">
                    <input type="number" class="form-control" name="threads" placeholder="Number of threads">
                </div>
            </div>
            <div class="form-col" style="padding-top: 10px">
                <!-- TODO fix placeholder -->
                <input onchange="getFolder(event)" type="file" class="form-control-file" name="dirname" id="dirname" directory webkitdirectory>
            </div>
        </div>
        <select class="selectpicker form-control" name="species_list" multiple data-live-search="true" data-width="100%"
                title="Select the species to live-track" style="padding: 10px">
            {{ for name in data }}
                <option>{{ name }}</option>
            {{ end for }}
        </select>

    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.2/js/bootstrap-select.min.js"></script>
</body>
</html>
